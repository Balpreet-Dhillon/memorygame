<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>
<body>

<div class="start-game-screen">
    <div class="start-game" id="overlay-text"><h1 class="start-game-msg" id="overlay-heading">Click to Start</h1></div>
</div>

<div class="you-win-screen">
    <div>
        <div class="you-win" id="overlay-text"><h1 class="start-game-msg" id="overlay-heading">You Win!</h1></div>
    </div>
    <div id="play-again-btn">
        <button class="you-win-restart-btn" id="resume-btn-styles">Play Again</button>
    </div>
</div>

<div class="pause-game-screen">
    <div>
        <div class="you-win" id="overlay-text"><h1 class="paused-msg" id="overlay-heading">Paused</h1></div>
    </div>
    <div id="resume-game-btn">
        <button class="continue-game-btn" id="resume-btn-styles">Resume</button>
    </div>
</div>

<div class="game-over-screen">
    <div class="game-over" id="overlay-text">
        <h1 class="game-over-msg" id="overlay-heading">Game Over!</h1>
    </div>
    <div id="matches-scored-msg">
        <p class="game-over-score-msg" id="matches-scored"></p>
    </div>
    <div id="play-again-btn">
        <button class="restart-btn" id="btn-styles">Play Again</button>
    </div>
</div>
